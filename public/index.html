        <hr>

              rchlosou blesku a dsledne, avak bez povimnutia a nemohola som sa zbavi pocitu, e mem ponknu
              ovea viac.</p>

          <div>
            <hr>
            <p>A potom ma to napadlo: Preo nezobra veci do vlastnch rk? Urobila som odvne rozhodnutie a stala sa
